<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="static/styles/inicio_sesion.css" th:href="@{/styles/inicio_sesion.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
</head>

<body class="img-inicioSesion">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand px-5"><b>PRODUCTOS</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse px-5" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active px-5">
          <a class="nav-link" onclick="mostrarModulo('productos')"><b>Inventario</b></a>
        </li>
        <li class="nav-item px-5">
          <a class="nav-link" onclick="mostrarModulo('salida')"><b>Salida de productos</b></a>
        </li>
        <li class="nav-item px-5">
          <a class="nav-link" onclick="mostrarModulo('historial')"><b>Historial</b></a>
        </li>
      </ul>
    </div>
  </nav>
  <section id="productos">
    <section th:replace="gestion/productos/productos.html"></section>
  </section>
  <section id="salida" style="display:none;">
    <section th:replace="gestion/salidaProductos/SalidaProductos.html"></section>
  </section>
  <section id="historial" style="display:none;">
    <section th:replace="gestion/historial/historial.html"></section>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    var moduloActual = 'productos'; // Variable para realizar un seguimiento del módulo actualmente visible

    function mostrarModulo(modulo) {
      // Oculta el módulo actual
      document.getElementById(moduloActual).style.display = 'none';

      // Muestra el nuevo módulo
      document.getElementById(modulo).style.display = 'block';

      // Actualiza la variable de seguimiento
      moduloActual = modulo;
    }
  </script>
</body>

</html>
